name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリ取得
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 24 を使用
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      # 3. 依存関係インストール
      - name: Install dependencies
        run: npm ci

      # 4. Lint チェック
      - name: Run ESLint
        run: npm run lint

      # 5. フォーマットチェック（Prettier）
      - name: Run Prettier check
        run: npm run format:check

      # 6. Typeチェック（tsc）
      - name: Run TypeScript typecheck
        run: npm run type-check

      # 7. ビルド（ローカル側では「ビルドが通るか」のテストとして実行）
      - name: Build
        run: npm run build

      # 8. 中身確認（デバッグ用。問題なければ残しておいてOK）
      - name: Show build output
        run: |
          pwd
          ls -la
          ls -la .next || echo ".next not found"
          ls -la public || echo "public not found"

      # 9. VPS へアップロード（リポジトリ一式を送る）
      - name: Upload project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          # ← ここを " ./ " だけにするのがポイント
          source: ./
          target: /var/www/mui_test
          rm: true         # デプロイ先を一度空にしてからアップロード
          debug: true      # しばらくは true にしておくと安心

      # 10. VPS 上で依存関係インストール & ビルド & PM2 リロード
      - name: Restart app via PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /var/www/mui_test
            # 本番用依存関係インストール
            npm ci --omit=dev
            # VPS 上でビルド
            npm run build
            # PM2 再起動
            pm2 reload mui_test || pm2 start npm --name "mui_test" -- start
            pm2 save
